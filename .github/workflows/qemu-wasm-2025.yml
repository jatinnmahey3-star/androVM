name: Build QEMU for WebAssembly

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Build QEMU WebAssembly
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git make ninja-build python3 pkg-config \
            gcc g++ cmake autoconf automake libtool \
            bison flex gettext
          # Install Emscripten
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest
          source ./emsdk_env.sh
          echo "source $(pwd)/emsdk_env.sh" >> $GITHUB_ENV

      - name: Verify Emscripten
        run: emcc -v

      - name: Configure QEMU (WebAssembly build)
        run: |
          source $GITHUB_ENV
          mkdir build
          cd build
          emconfigure ../configure --target-list=x86_64-softmmu --enable-wasm

      - name: Build QEMU with Emscripten
        run: |
          source $GITHUB_ENV
          cd build
          emmake make -j$(nproc)

      - name: Export JS + WASM files
        run: |
          mkdir -p dist
          cp build/qemu.js build/qemu.wasm dist/ || true
          echo "âœ… Build completed"
          ls -lh dist

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: qemu-wasm
          path: dist/
