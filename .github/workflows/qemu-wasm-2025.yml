name: Build QEMU for WebAssembly (Browser)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build QEMU WASM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git make ninja-build python3-pip cmake
          pip install meson

      - name: Setup Emscripten SDK
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest
          source ./emsdk_env.sh
          emcc -v

      - name: Clone QEMU source
        run: git clone --depth=1 https://gitlab.com/qemu-project/qemu.git qemu-src

      - name: Configure QEMU for WASM
        run: |
          source ./emsdk/emsdk_env.sh
          mkdir -p build-wasm
          cd build-wasm
          emconfigure ../qemu-src/configure \
            --target-list=x86_64-softmmu \
            --enable-tcg-interpreter \
            --disable-xen \
            --disable-kvm \
            --disable-docs \
            --disable-tools \
            --disable-user \
            --disable-virtfs \
            --disable-vnc \
            --disable-curses \
            --disable-gtk \
            --disable-sdl \
            --disable-opengl \
            --static \
            CFLAGS="-O3 -sALLOW_MEMORY_GROWTH=1 -sMODULARIZE=1 -sEXPORT_ES6=1 -sWASM_BIGINT" \
            LDFLAGS="-sEXPORT_ALL=1 -sENVIRONMENT=web"

      - name: Build QEMU WASM
        run: |
          source ./emsdk/emsdk_env.sh
          cd build-wasm
          emmake make -j$(nproc)

      - name: Package WASM + JS
        run: |
          mkdir -p dist
          cp build-wasm/qemu-system-x86_64.js dist/ 2>/dev/null || true
          cp build-wasm/qemu-system-x86_64.wasm dist/ 2>/dev/null || true
          echo "âœ… Build complete. Files in dist/:"
          ls -lh dist

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: qemu-wasm-browser
          path: dist/
